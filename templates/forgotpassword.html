<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icon/IKON.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      body, html {
          height: 100%;
          margin: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: #d7a3e7;
      }

      .forgot-password-form {
          opacity: 0;
          transform: translateY(-20px);
          transition: opacity 0.5s ease, transform 1.5s ease;
          width: 400px;
          padding: 25px;
          background-color: #e4cffc;
          border-radius: 10px;
          color: #1a2221;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .forgot-password-form.show {
          opacity: 1;
          transform: translateY(0);
      }

      .forgot-password-form .form-control {
          border: 2px solid #b790ff;
          background-color: #ffffff;
          color: #1a2221;
          margin-bottom: 20px;
          border-radius: 10px;
      }

      .forgot-password-form .btn-primary {
          background-color: #b790ff;
          border: none;
          color: #ffffff;
          border-radius: 10px;
          margin-top: 10px;
          width: 100%;
      }

      .forgot-password-form .form-link {
          color: #b790ff;
          text-decoration: none;
      }

      .forgot-password-form .form-link:hover {
          text-decoration: underline;
      }
      /* Flash message styling */
      .flash-messages {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 300px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            animation: fade-in-out 4s ease-in-out forwards;
        }

        .alert {
            padding: 15px;
            border: 1px solid transparent;
            border-radius: 4px;
            margin-bottom: 10px;
            color: #fff;
            font-size: 14px;
        }
        .alert-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .alert-error {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        @keyframes fade-in-out {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            10%, 90% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }
    </style>
  </head>
  <body>
    <!-- Floating Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div id="flash-container">
            {% for category, message in messages %}
                <div class="flash-messages alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}

    <div class="forgot-password-form">
        <form method="POST" action="{{ url_for('forgot_password') }}">
            <h3 class="text-center mb-4">Forgot Password</h3>
            
            <!-- Email Input -->
            <div class="form-group">
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter Your Email" required>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
            </div>

            <!-- Footer Link -->
            <div class="form-footer text-center mt-3">
                <a href="{{ url_for('login') }}" class="form-link">Back To Login</a>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.querySelector(".forgot-password-form");
            form.classList.add("show");
        });
        
        // Javascript to Auto Remove Flash Messages
        document.addEventListener('DOMContentLoaded', () => {
            const flashMessages = document.querySelectorAll('.flash-messages');
            setTimeout(() => {
                flashMessages.forEach(message => {
                    message.style.display = 'none';
                });
            }, 4000); // Hides after 4 seconds
        });
    </script>
  </body>
</html>
